<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
    <h1>Belajar Table</h1>

    <table style="border: 1px solid black;">
       <colgroup>
        <col span="2" style="background-color: aquamarine;">
        <col style="background-color: yellow;">
    </colgroup> 
        <thead>
            <tr>
                <th colspan="2"> Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ari</td>
                <td>Yanwar </td>
                <td>90</td>
            </tr>
            <tr>
                <td>Aka</td>
                <td>Azhar</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>170</td>
            </tr>
            <tr>
                <td>Rata Rata</td>
                <td>85</td>
            </tr>
        </tfoot> 
    </table>
</body>
</html>
